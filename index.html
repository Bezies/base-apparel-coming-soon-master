<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS  -->
  <link rel="stylesheet" href="style.css">

  <!-- JS  -->
  <script src="app.js" defer></script>
  
  <!-- GOOGLE FONTS  -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main>

    <div class="text">



      <h1><span>We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <input type="email" placeholder="Email Address" id="email">
      <button id="submit"><img src="images/icon-arrow.svg" alt="icon arrow"></button>
      <span class="error" id="error-message">Please provide a valide email</span>
      <span class="error" id="icon-error"><img src="images/icon-error.svg" alt="icon error "></span>
    </div>

    <div class="photo">

    </div>

    </p>
  </footer>

</html>
